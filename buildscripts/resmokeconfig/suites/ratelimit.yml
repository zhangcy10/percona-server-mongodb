test_kind: js_test

selector:
  roots:
  - jstests/ratelimit/*.js
  exclude_files:
  - jstests/ratelimit/_*.js

# ratelimit tests start their own mongod's.
executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
