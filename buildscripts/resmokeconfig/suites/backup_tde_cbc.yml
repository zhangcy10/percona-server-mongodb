# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/percona/tde/ekf
- &cipherMode AES256-CBC

test_kind: js_test

selector:
  roots:
  - jstests/backup/*.js
  exclude_files:
  - jstests/backup/_*.js

# backup tests start their own mongod's.
executor:
  config:
    shell_options:
      global_vars:
        TestData:
          enableEncryption: ''
          encryptionKeyFile: *keyFile
          encryptionCipherMode: *cipherMode
      nodb: ''
      readMode: commands
