test_kind: js_test

selector:
  roots:
  - jstests/mongo_rocks/*.js
  exclude_files:
  - jstests/mongo_rocks/_*.js

# mongo_rocks tests start their own mongod's.
executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
