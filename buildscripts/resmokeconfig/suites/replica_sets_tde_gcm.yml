# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/percona/tde/ekf
- &cipherMode AES256-GCM

test_kind: js_test

selector:
  roots:
  - jstests/replsets/*.js

executor:
  config:
    shell_options:
      nodb: ''
      global_vars:
        TestData:
          enableEncryption: ''
          encryptionKeyFile: *keyFile
          encryptionCipherMode: *cipherMode
          setSkipShardingPartsOfPrepareTransactionFailpoint: true
      readMode: commands
